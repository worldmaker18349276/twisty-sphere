var display = new Display();
var builder = new TwistySphereBuilder();
var controller = new BasicController({builder, display, R:1.5});

var puzzle = builder.make();
builder.slice(puzzle,
  plane( 0, 1, 1,1/2),
  plane( 0, 1,-1,1/2),
  plane( 0,-1, 1,1/2),
  plane( 0,-1,-1,1/2),
  plane( 1, 0, 1,1/2),
  plane( 1, 0,-1,1/2),
  plane(-1, 0, 1,1/2),
  plane(-1, 0,-1,1/2),
  plane( 1, 1, 0,1/2),
  plane( 1,-1, 0,1/2),
  plane(-1, 1, 0,1/2),
  plane(-1,-1, 0,1/2)
);

display.add(puzzle);
