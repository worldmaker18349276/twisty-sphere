<!DOCTYPE html>
<html lang="en">
<head>
  <title>twisty sphere - example</title>
  <meta charset="utf-8">
  <script src="js/three.js"></script>
  <script src="js/dat.gui.min.js"></script>
  <script src="js/vis-network.js"></script>
  <script src="js/SphAnalyzer.js"></script>
  <script src="js/SphPuzzle.js"></script>
</head>
<body>
<div id="display" style="display:inline-block;width:600px;height:600px;border:solid 1px grey;"></div>
<div style="display:inline-block;width:400px;height:600px;">
  <div id="network" style="width:400px;height:300px;border:solid 1px grey;"></div>
  <div id="state" style="width:400px;height:300px;border:solid 1px grey;overflow:auto;"></div>
</div>
<script>

puzzle = new SphPuzzle();

var s2 = 1/Math.sqrt(2);
puzzle.slice([  0, s2, s2], 1/2);
puzzle.slice([  0,-s2, s2], 1/2);
puzzle.slice([  0, s2,-s2], 1/2);
puzzle.slice([  0,-s2,-s2], 1/2);
puzzle.slice([ s2,  0, s2], 1/2);
puzzle.slice([-s2,  0, s2], 1/2);
puzzle.slice([ s2,  0,-s2], 1/2);
puzzle.slice([-s2,  0,-s2], 1/2);
puzzle.slice([ s2, s2,  0], 1/2);
puzzle.slice([-s2, s2,  0], 1/2);
puzzle.slice([ s2,-s2,  0], 1/2);
puzzle.slice([-s2,-s2,  0], 1/2);

puzzle.clean();
puzzle.prepare();
puzzle.structurize();
puzzle.recognize();

var world = new SphPuzzleWorld(puzzle, "display", "network", "state");
</script>
</body>
</html>
