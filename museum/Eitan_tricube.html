<!DOCTYPE html>
<html lang="en">
<head>
  <title>twisty sphere - Eitan's tricube</title>
  <meta charset="utf-8">
  <script src="../js/three.js"></script>
  <script src="../js/dat.gui.js"></script>
  <script src="../js/SphAnalyzer.js"></script>
  <script src="../js/SphPuzzle.js"></script>
  <script src="../js/Geometer.js"></script>
  <script src="../js/csg.js"></script>
  <script src="../js/ModeledSphPuzzle.js"></script>
</head>
<body style="margin:0;">

<div id="display" style="width:100vw;height:100vh;"></div>

<script>

var tricube = CSG.cube().rotateZ(45).setColor(1,0,0)
        .union(CSG.cube().rotateZ(45).rotateX(90).setColor(0,1,0))
        .union(CSG.cube().rotateZ(45).rotateY(90).setColor(0,0,1));
var puzzle = new ModeledSphPuzzle(tricube, Math.sqrt(3/2));

puzzle.sliceByPlane([ 1, 0, 0], 1);
puzzle.sliceByPlane([-1, 0, 0], 1);
puzzle.sliceByPlane([ 0, 1, 0], 1);
puzzle.sliceByPlane([ 0,-1, 0], 1);
puzzle.sliceByPlane([ 0, 0, 1], 1);
puzzle.sliceByPlane([ 0, 0,-1], 1);
puzzle.sliceByPlane([ 0, 1, 1], 1);
puzzle.sliceByPlane([ 0,-1, 1], 1);
puzzle.sliceByPlane([ 0, 1,-1], 1);
puzzle.sliceByPlane([ 0,-1,-1], 1);
puzzle.sliceByPlane([ 1, 0, 1], 1);
puzzle.sliceByPlane([-1, 0, 1], 1);
puzzle.sliceByPlane([ 1, 0,-1], 1);
puzzle.sliceByPlane([-1, 0,-1], 1);
puzzle.sliceByPlane([ 1, 1, 0], 1);
puzzle.sliceByPlane([-1, 1, 0], 1);
puzzle.sliceByPlane([ 1,-1, 0], 1);
puzzle.sliceByPlane([-1,-1, 0], 1);

puzzle.clean();
puzzle.prepare();

var world = new ModeledSphPuzzleWorld(puzzle, "display");
world.display.camera.position.z = 8;

</script>
</body>
</html>
