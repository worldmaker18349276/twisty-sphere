<!DOCTYPE html>
<html lang="en">
<head>
  <title>twisty sphere - example 2</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <script src="js/three.min.js"></script>

  <script src="js/Geometry.js"></script>
  <script src="js/twistySphere.js"></script>
</head>
<body>
<script>
var texture = new THREE.TextureLoader().load("crate.gif");
var material = new THREE.MeshLambertMaterial({color:0xffffff, map:texture});
var geometry = new THREE.BoxGeometry(2,2,2);
var shape = new THREE.Mesh(geometry, material);

var display = new Display();
var builder = new TwistySphereBuilder(shape);
var controller = new BasicController({builder, display, R:1.5});
var puzzle = builder.make();
display.add(puzzle);

builder.split(puzzle,
  plane( 1, 1, 1,1),
  plane(-1,-1, 1,1),
  plane(-1, 1,-1,1),
  plane( 1,-1,-1,1)
);

</script>

  <div style="position:fixed;bottom:10px;left:10px;">
    <button onclick="controller.explodeHandler(puzzle)"> explode </button>
    <button onclick="controller.selectElementLoopHandler(puzzle)"> select element </button>
    <button onclick="controller.selectCutLoopHandler(puzzle)"> select cut plane </button>
    <button onclick="controller.twistLoopHandler(puzzle);"> twist </button>
  </div>
</body>
</html>
