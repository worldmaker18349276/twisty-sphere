<script>
var t0 = 0;
function tic(info) {
  t0 = new Date().getTime()/1000;
  if ( info )
    console.log(info);
}
function toc(info) {
  var dt = (t0 - new Date().getTime()/1000);
  if ( info )
    console.log(info, dt);
  else
    console.log(dt);
}

function rot(axis, angle) {
  return new THREE.Quaternion().setFromAxisAngle(axis.clone().normalize(), angle);
}

var display = new Display();
var builder = new TwistySphereBuilder({
  // shape: new THREE.BoxGeometry(20,20,20),
  // inner_part: true
});
var puzzle = builder.make();
display.add(puzzle);

builder.split(puzzle,
  builder.plane( 0, 1, 1,1/2),
  builder.plane( 0, 1,-1,1/2),
  builder.plane( 0,-1, 1,1/2),
  builder.plane( 0,-1,-1,1/2),
  builder.plane( 1, 0, 1,1/2),
  builder.plane( 1, 0,-1,1/2),
  builder.plane(-1, 0, 1,1/2),
  builder.plane(-1, 0,-1,1/2),
  builder.plane( 1, 1, 0,1/2),
  builder.plane( 1,-1, 0,1/2),
  builder.plane(-1, 1, 0,1/2),
  builder.plane(-1,-1, 0,1/2)
);

function loop() {
  builder.analyze(puzzle);
  builder.selectCutPlane(puzzle, display, (_, x) => puzzle.userData.angles[x])
    .then(([_, x]) => builder.selectTwist(puzzle, display, x))
    .then(([_, __, x, i]) => builder.twist(puzzle, x, i, display, loop))
}
loop();
