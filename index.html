<!DOCTYPE html>
<html lang="en">
<head>
  <title>twisty sphere</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <script src="js/three.min.js"></script>
  <script src="js/QuickHull.js"></script>
  <script src="js/ConvexGeometry.js"></script>

  <script src="js/Geometry.js"></script>
  <script src="js/twistySphere.js"></script>
</head>
<body>
<script>
var t0 = 0;
function tic(info) {
  t0 = new Date().getTime()/1000;
  if ( info )
    console.log(info);
}
function toc(info) {
  var dt = (t0 - new Date().getTime()/1000);
  if ( info )
    console.log(info, dt);
  else
    console.log(dt);
}

function rot(axis, angle) {
  return new THREE.Quaternion().setFromAxisAngle(axis.clone().normalize(), angle);
}

var display = new Display();
// var builder = new TwistySphereBuilder({
//   shape: new THREE.BoxGeometry(20,20,20),
//   inner_part: true
// });
var builder = new TwistyBallBuilder({});
var controller = new TwistController({builder, display, R:1.1});
var puzzle = builder.make();
display.add(puzzle);

// builder.split(puzzle,
//   SphereUtil.plane( 1, 1, 1,1),
//   SphereUtil.plane(-1,-1, 1,1),
//   SphereUtil.plane(-1, 1,-1,1),
//   SphereUtil.plane( 1,-1,-1,1)
// );

builder.split(puzzle,
  SphereUtil.plane( 0, 1, 1,1/2),
  SphereUtil.plane( 0, 1,-1,1/2),
  SphereUtil.plane( 0,-1, 1,1/2),
  SphereUtil.plane( 0,-1,-1,1/2),
  SphereUtil.plane( 1, 0, 1,1/2),
  SphereUtil.plane( 1, 0,-1,1/2),
  SphereUtil.plane(-1, 0, 1,1/2),
  SphereUtil.plane(-1, 0,-1,1/2),
  SphereUtil.plane( 1, 1, 0,1/2),
  SphereUtil.plane( 1,-1, 0,1/2),
  SphereUtil.plane(-1, 1, 0,1/2),
  SphereUtil.plane(-1,-1, 0,1/2)
);

function sel_elem() {
  return controller.selectElement(puzzle)
    .then(([e, i]) => console.log(e)).then(sel_elem)
    .catch(e => {if ( typeof e == "string" ) console.log(e); else throw e; });
}

function sel_cut() {
  return controller.selectCut(puzzle)
    .then(([p, i]) => console.log(p)).then(sel_cut)
    .catch(e => {if ( typeof e == "string" ) console.log(e); else throw e; });
}

function sel_twist() {
  return controller.selectCut(puzzle, (_, x) => puzzle.userData.angles[x])
    .catch(e => {if ( e == "esc" ) { throw "cancel twist"; } throw e; })
    .then(([_, x]) => controller.selectTwist(puzzle, x))
    .catch(e => {if ( e == "esc" ) { sel_twist(); throw "re-select twist"; } throw e; })
    .then(([_, __, x, i]) => controller.animatedTwist(puzzle, x, i))
    .then(() => { builder.analyze(puzzle); return sel_twist(); })
    .catch(e => {if ( typeof e == "string" ) console.log(e); else throw e; });
}

</script>

  <div style="position:fixed;bottom:10px;left:10px;">
    <button onclick="sel_elem()"> select element </button>
    <button onclick="builder.analyze(puzzle); sel_cut()"> select cut plane </button>
    <button onclick="builder.analyze(puzzle); sel_twist();"> twist </button>
  </div>
</body>
</html>
